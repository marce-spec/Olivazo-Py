<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olivazo-Py</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; background: #fff; }
    .gallery { display: flex; gap: 20px; flex-wrap: wrap; }
    img { width: 200px; height: auto; }
    .icon-buttons { margin-top: 10px; }
    button { padding: 8px; margin-right: 5px; }
  </style>
</head>
<body>

  <h1>ðŸ«’ Olivazo-Py</h1>
  <div class="gallery" id="productGallery"></div>

  <script>
    const products = [
      {
        name: "Aceite de Oliva Virgen Extra",
        price: 100000,
        image: "https://via.placeholder.com/200x150.png?text=Aceite+Olivazo",
        description: "Botella 500ml - Calidad premium"
      },
      {
        name: "Aceite de Oliva Blend",
        price: 80000,
        image: "https://via.placeholder.com/200x150.png?text=Aceite+Blend",
        description: "Botella 500ml - Mezcla suave"
      }
    ];

    function formatGs(amount) {
      return "Gs. " + amount.toLocaleString();
    }

    function renderProducts() {
      const gallery = document.getElementById("productGallery");
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>Precio unitario:</strong> ${formatGs(product.price)}</p>
          <label>Cantidad: <input type="number" id="qty${index}" value="1" min="1" /></label>
          <p id="total${index}"></p>
          <div class="icon-buttons">
            <button onclick="makeCall()">ðŸ“ž Llamar</button>
            <button onclick="sendWhatsApp(${index})">ðŸ’¬ WhatsApp</button>
          </div>
        `;
        gallery.appendChild(div);
        document.getElementById(`qty${index}`).addEventListener("input", () => updateTotal(index));
        updateTotal(index);
      });
    }

    function updateTotal(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const basePrice = products[index].price;
      const discountPrice = qty >= 2 ? 80000 : basePrice;
      const total = qty * discountPrice;
      document.getElementById(`total${index}`).innerText = `Total: ${formatGs(total)}`;
    }

    function makeCall() {
      window.location.href = "tel:+595983559813";
    }

    function sendWhatsApp(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const product = products[index];
      const price = qty >= 2 ? 80000 : product.price;
      const total = qty * price;
      const message = `Hola! Quiero comprar ${qty} unidad(es) de "${product.name}" por ${formatGs(price)} cada una. Total: ${formatGs(total)}.`;
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/595983559813?text=${encodedMsg}`, '_blank');
    }

    renderProducts();
  </script>
</body>
</html>
