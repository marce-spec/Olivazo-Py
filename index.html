<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olivazo-Py</title>
  <style>
    .bg-slides {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-size: 60% auto;
      background-position: center;
      background-repeat: no-repeat;
      animation: fade 16s infinite;
      opacity: 0;
    }
    .bg-slides:nth-child(1) { background: url('https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=1350&q=80'); animation-delay: 0s; }
    .bg-slides:nth-child(2) { background: url('https://images.unsplash.com/photo-1615485588313-87b1f8c7344f?auto=format&fit=crop&w=1350&q=80'); animation-delay: 4s; }
    .bg-slides:nth-child(3) { background: url('https://images.unsplash.com/photo-1566385101042-1a0aa0c1268c?auto=format&fit=crop&w=1350&q=80'); animation-delay: 8s; }
    .bg-slides:nth-child(4) { background: url('https://images.unsplash.com/photo-1600626333540-9d41d3c4330a?auto=format&fit=crop&w=1350&q=80'); animation-delay: 12s; }

    @keyframes fade {
      0%, 20% { opacity: 1; }
      25%, 95% { opacity: 0; }
      100% { opacity: 0; }
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }
    .logo {
      font-size: 26px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo::before {
      content: "ðŸŒ¿";
      font-size: 30px;
    }
    .icon-set {
      display: flex;
      gap: 12px;
    }
    .icon-header {
      width: 30px;
      height: 30px;
      filter: invert(1);
      transition: transform .2s;
    }
    .icon-header:hover {
      transform: scale(1.15);
    }

    .gallery-title {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 28px;
      font-weight: 600;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 0 20px 60px;
    }
    .product {
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(8px);
      transition: .3s;
    }
    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .discount {
      color: #8aff8a;
    }
    .discount-tag {
      display: inline-block;
      margin-left: 8px;
      font-size: 14px;
      color: #8aff8a;
      font-weight: 500;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
    }
    input[type=number], input[type=text] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
      color: #111;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: var(--verde-osc);
    }
  </style>
</head>
<body>
  <div class="header-top">
    <div class="logo">Olivazo-Py</div>
    <div class="icon-set">
      <img src="icon1.png" class="icon-header" alt="Icono 1">
      <img src="icon2.png" class="icon-header" alt="Icono 2">
    </div>
  </div>

  <h2 class="gallery-title">Nuestros productos</h2>
  <div class="gallery">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600626333540-9d41d3c4330a?auto=format&fit=crop&w=800&q=80" alt="Aceite de oliva">
      <h3>Oliva Premium</h3>
      <p>Precio c/u: <span class="discount">Gs. 25.000</span> <span class="discount-tag">con descuento desde unidad 2</span></p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1">
      <button>Agregar al carrito</button>
    </div>
  </div>
</body>
</html>
