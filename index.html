<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olivazo-Py</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--verde:#4caf50;--verde-osc:#388e3c;--bg-overlay:rgba(0,0,0,.45)}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:'Poppins',sans-serif;color:#fff;overflow-x:hidden}

    /* 4 Fondos rotativos ‚Äì ahora m√°s peque√±os en m√≥vil */
    .bg-slides{
      position:fixed;inset:0;z-index:-2;
      background-size:60% auto;           /* ACHICADO */
      background-position:center;
      background-repeat:no-repeat;
      animation:fade 16s infinite;        /* un poco m√°s r√°pido */
      opacity:0;
    }
    .bg-slides:nth-child(1){background:url('https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=1350&q=80');animation-delay:0s}
    .bg-slides:nth-child(2){background:url('https://images.unsplash.com/photo-1615485588313-87b1f8c7344f?auto=format&fit=crop&w=1350&q=80');animation-delay:4s}
    .bg-slides:nth-child(3){background:url('https://images.unsplash.com/photo-1566385101042-1a0aa0c1268c?auto=format&fit=crop&w=1350&q=80');animation-delay:8s}
    .bg-slides:nth-child(4){background:url('https://images.unsplash.com/photo-1600626333540-9d41d3c4330a?auto=format&fit=crop&w=1350&q=80');animation-delay:12s}
    @keyframes fade{0%,20%{opacity:1}25%,95%{opacity:0}100%{opacity:0}}

    body::after{
      content:'';position:fixed;inset:0;
      background:var(--bg-overlay);z-index:-1;
    }

    .header-top{display:flex;justify-content:space-between;align-items:center;padding:12px 24px;background:rgba(0,0,0,.35);backdrop-filter:blur(4px)}
    .logo{font-size:26px;font-weight:600}
    .icon-set{display:flex;gap:12px}
    .icon-header{width:30px;height:30px;filter:invert(1);transition:transform .2s}
    .icon-header:hover{transform:scale(1.15)}

    .gallery-title{text-align:center;margin:50px 0 20px;font-size:28px;font-weight:600}
    .gallery{display:flex;flex-wrap:wrap;gap:30px;justify-content:center;padding:0 20px 60px}
    .product{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.25);border-radius:12px;padding:20px;width:100%;max-width:380px;backdrop-filter:blur(8px);transition:.3s}
    .product:hover{transform:translateY(-6px);box-shadow:0 10px 25px rgba(0,0,0,.4)}
    .product img{width:100%;border-radius:8px;margin-bottom:12px}
    .discount{color:#8aff8a}
    label{font-size:14px;margin-top:10px}
    input[type=number],input[type=text]{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin-top:4px;color:#111}
    button{margin-top:12px;padding:10px 18px;background:var(--verde);color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600}
    button:hover{background:var(--verde-osc)}
  </style>
</head>
<body>

  <!-- 4 Fondos rotativos -->
  <div class="bg-slides"></div>
  <div class="bg-slides"></div>
  <div class="bg-slides"></div>
  <div class="bg-slides"></div>

  <div class="header-top">
    <div class="logo">ü´í Olivazo-Py</div>
    <div class="icon-set">
      <a href="tel:+595983559813"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Llamar" class="icon-header"></a>
      <a href="https://wa.me/595983559813" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="icon-header"></a>
    </div>
  </div>

  <!-- Galer√≠a 1: Aceites -->
  <h2 class="gallery-title">Aceites de Oliva</h2>
  <div class="gallery" id="galleryAceites"></div>

  <!-- Galer√≠a 2: Aceitunas & Snacks -->
  <h2 class="gallery-title">Aceitunas & Snacks</h2>
  <div class="gallery" id="gallerySnacks"></div>

  <!-- Galer√≠a 3: Cosm√©tica Natural -->
  <h2 class="gallery-title">Cosm√©tica Natural</h2>
  <div class="gallery" id="galleryCosmetica"></div>

  <!-- Galer√≠a 4: Suplementos Gym -->
  <h2 class="gallery-title">Suplementos & Gym</h2>
  <div class="gallery" id="galleryGym"></div>

  <script>
    const formatGs = n => "Gs. " + n.toLocaleString();

    /* ==========  DATOS NUEVOS  ========== */
    const aceites = [
      {name:"Aceite Virgen Extra ‚Äì Garrafa 2 L (sin marca)",price:200000,discountPrice:180000,image:"https://images.unsplash.com/photo-1600891964169-b03ea8b43bf1?auto=format&fit=crop&w=800&q=80",desc:"Envase pl√°stico econ√≥mico"},
      {name:"Aceite Virgen Extra ‚Äì Garrafa 2 L (sin marca)",price:200000,discountPrice:180000,image:"https://images.unsplash.com/photo-1600891964169-b03ea8b43bf1?auto=format&fit=crop&w=800&q=80",desc:"Segunda unidad ‚Äì mejor precio"},
      {name:"Aceite Virgen Extra 500 ml (vidrio)",price:100000,discountPrice:90000,image:"https://cdn.pixabay.com/photo/2020/08/13/16/58/olive-oil-5484401_1280.jpg",desc:"Botella transparente sin etiqueta"},
      {name:"Aceite Virgen Extra 1 L (pet)",price:150000,discountPrice:135000,image:"https://images.unsplash.com/photo-1615485588313-87b1f8c7344f?auto=format&fit=crop&w=800&q=80",desc:"Pet descartable sin marca"}
    ];

    const snacks = [
      {name:"Aceitunas Verdes Curadas con Hierbas",price:25000,discountPrice:22000,image:"https://images.unsplash.com/photo-1587982649685-fbc3698hammer?auto=format&fit=crop&w=800&q=80",desc:"Frasco 250 g"},
      {name:"Aceitunas Negras en Salmuera",price:27000,discountPrice:24000,image:"https://cdn.pixabay.com/photo/2018/07/19/14/45/olives-3548564_1280.jpg",desc:"Envase 250 g"},
      {name:"Aceitunas Rellenas de Pimiento",price:28000,discountPrice:25000,image:"https://images.unsplash.com/photo-1600626333540-9d41d3c4330a?auto=format&fit=crop&w=800&q=80",desc:"Frasco 220 g"},
      {name:"Mix Snack Aceituna & Almendra",price:32000,discountPrice:29000,image:"https://images.unsplash.com/photo-1615485588313-87b1f8c7344f?auto=format&fit=crop&w=800&q=80",desc:"Bolsa 150 g"}
    ];

    const cosmeticos = [
      {name:"Crema Facial Hidratante de Oliva",price:55000,discountPrice:50000,image:"https://images.unsplash.com/photo-1608248543803-ba4f8c70ae0b?auto=format&fit=crop&w=800&q=80",desc:"Pote 50 ml ‚Äì piel seca"},
      {name:"Jab√≥n Artesanal 100 % Oliva",price:20000,discountPrice:18000,image:"https://cdn.pixabay.com/photo/2016/10/22/20/34/soap-1761330_1280.jpg",desc:"Barra 100 g ‚Äì sin perfume"},
      {name:"B√°lsamo Labial Oliva & Miel",price:15000,discountPrice:13000,image:"https://images.unsplash.com/photo-1608248543803-ba4f8c70ae0b?auto=format&fit=crop&w=800&q=80",desc:"Stick 15 ml"},
      {name:"Aceite Corporal de Oliva Virgen",price:70000,discountPrice:65000,image:"https://images.unsplash.com/photo-1593326041306-f1c8cc1eaaa5?auto=format&fit=crop&w=800&q=80",desc:"Frasco 100 ml"}
    ];

    const gym = [
      {name:"Prote√≠na Whey 1 kg",price:180000,discountPrice:160000,image:"https://images.unsplash.com/photo-1594381898411-846e7d193883?auto=format&fit=crop&w=800&q=80",desc:"Sabor vainilla"},
      {name:"BCAA 300 g",price:90000,discountPrice:80000,image:"https://images.unsplash.com/photo-1550345332-09e3ac987658?auto=format&fit=crop&w=800&q=80",desc:"Recuperaci√≥n muscular"},
      {name:"Creatina 250 g",price:70000,discountPrice:60000,image:"https://images.unsplash.com/photo-1601422407692-ec4eeec1d9b3?auto=format&fit=crop&w=800&q=80",desc:"Fuerza y volumen"},
      {name:"Shaker Olivazo-Py",price:25000,discountPrice:20000,image:"https://images.unsplash.com/photo-1581006852262-e4307cf6283a?auto=format&fit=crop&w=800&q=80",desc:"700 ml con agitador"}
    ];

    /* ==========  RENDER  ========== */
    function render(list,id){
      const g=document.getElementById(id);
      list.forEach((p,i)=>{
        const d=document.createElement("div");
        d.className="product";
        d.innerHTML=`
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p id="${id}_price${i}"><strong>Precio:</strong> ${formatGs(p.price)} c/u</p>
          <label>Cantidad: <input type="number" id="${id}_qty${i}" value="1" min="1"></label>
          <p id="${id}_total${i}"></p>
          <label>Tu nombre: <input type="text" id="${id}_name${i}" placeholder="Ej: Juan"></label>
          <label>Tu WhatsApp: <input type="text" id="${id}_phone${i}" placeholder="0981‚Ä¶"></label>
          <button onclick="send(${i},'${id}')">üìù Pedir</button>`;
        g.appendChild(d);
        document.getElementById(`${id}_qty${i}`).addEventListener("input",()=>upd(i,id,list));
        upd(i,id,list);
      });
    }
    function upd(i,id,list){
      const q=+document.getElementById(`${id}_qty${i}`).value;
      const p=list[i];
      const disc=q>=2;
      const unit=disc?p.discountPrice:p.price;
      document.getElementById(`${id}_price${i}`).innerHTML=disc
        ? `<strong>Precio:</strong> <span class="discount">${formatGs(unit)} c/u descuento</span>`
        : `<strong>Precio:</strong> ${formatGs(unit)} c/u`;
      document.getElementById(`${id}_total${i}`).textContent=`Total: ${formatGs(q*unit)}`;
    }
    function send(i,id){
      const list=window[id.replace('gallery','')];
      const p=list[i];
      const q=+document.getElementById(`${id}_qty${i}`).value;
      const name=document.getElementById(`${id}_name${i}`).value||"Sin nombre";
      const phone=document.getElementById(`${id}_phone${i}`).value.trim();
      const unit=q>=2?p.discountPrice:p.price;
      const total=q*unit;
      const msg=`ü´í Pedido Olivazo-Py\nGaler√≠a: ${id}\nCliente: ${name}\nProducto: ${p.name}\nCantidad: ${q}\nPrecio c/u: ${formatGs(unit)}\nTotal: ${formatGs(total)}\nContacto: ${phone}`;
      const enc=encodeURIComponent(msg);
      window.open(`https://wa.me/595983559813?text=${enc}`,"_blank");
      if(phone.length>=8){
        const dest=phone.startsWith("0")?"595"+phone.slice(1):phone;
        window.open(`https://wa.me/${dest}?text=${enc}`,"_blank");
      }
    }

    render(aceites,'galleryAceites');
    render(snacks,'gallerySnacks');
    render(cosmeticos,'galleryCosmetica');
    render(gym,'galleryGym');
  </script>
  <footer style="text-align:center;padding:20px;font-size:14px;color:#fff;background:rgba(0,0,0,.4);backdrop-filter:blur(4px);margin-top:40px">
  ¬© 2025 Olivaz-Py‚Äî Todos los derechos reservados ¬∑ Marcelo Ben√≠tez Noguera
</footer>

</body>
</html>
