<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olivazo-Py</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background: url('https://cdn.pixabay.com/photo/2019/04/04/17/56/olive-grove-4165632_1280.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* üëà Ac√° est√° el sombreado suave */
}

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .icon-set {
      display: flex;
      gap: 15px;
    }

    .icon-header {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .icon-header:hover {
      transform: scale(1.1);
    }

    .product {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 10px;
      max-width: 400px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    button {
      padding: 10px;
      margin: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .discount {
      color: green;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header-top">
    <div class="logo">ü´í Olivazo-Py</div>
    <div class="icon-set">
      <a href="tel:+595983559813"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Llamar" class="icon-header" /></a>
      <a href="https://wa.me/595983559813" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="icon-header" /></a>
    </div>
  </div>

  <div class="gallery" id="productGallery"></div>

  <script>
    const products = [
      {
        name: "Aceite de Oliva Virgen Extra",
        price: 100000,
        discountPrice: 80000,
       image: "https://cdn.pixabay.com/photo/2020/08/13/16/58/olive-oil-5484401_1280.jpg" // para Virgen Extra
description: "Botella 500ml - Calidad premium"
      },
      {
        name: "Aceite de Oliva Blend",
        price: 80000,
        discountPrice: 70000,
        image: "https://cdn.pixabay.com/photo/2016/02/19/10/00/olive-oil-1208757_1280.jpg" // para Blend
        description: "Botella 500ml - Mezcla suave"
      }
    ];

    function formatGs(amount) {
      return "Gs. " + amount.toLocaleString();
    }

    function renderProducts() {
      const gallery = document.getElementById("productGallery");
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p id="price${index}"><strong>Precio unitario:</strong> ${formatGs(product.price)} c/u</p>
          <label>Cantidad: <input type="number" id="qty${index}" value="1" min="1" /></label>
          <p id="total${index}"></p>

          <label>Tu nombre: <input type="text" id="userName${index}" placeholder="Ej: Juan P√©rez" /></label>
          <label>Tu n√∫mero WhatsApp: <input type="text" id="userPhone${index}" placeholder="Ej: 0981123456" /></label>

          <button onclick="sendToBoth(${index})">üìù Realizar pedido</button>
        `;
        gallery.appendChild(div);
        document.getElementById(`qty${index}`).addEventListener("input", () => updateTotal(index));
        updateTotal(index);
      });
    }

    function updateTotal(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const product = products[index];
      const isDiscount = qty >= 2;
      const unitPrice = isDiscount ? product.discountPrice : product.price;
      const total = qty * unitPrice;

      document.getElementById(`price${index}`).innerHTML = isDiscount
        ? `<strong>Precio unitario:</strong> <span class="discount">${formatGs(unitPrice)} c/u (descuento)</span>`
        : `<strong>Precio unitario:</strong> ${formatGs(unitPrice)} c/u`;

      document.getElementById(`total${index}`).innerText = `Total: ${formatGs(total)}`;
    }

    function makeCall() {
      window.location.href = "tel:+595983559813";
    }

    function sendWhatsApp(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const product = products[index];
      const unitPrice = qty >= 2 ? product.discountPrice : product.price;
      const total = qty * unitPrice;
      const message = `Hola! Quiero comprar ${qty} unidad(es) de "${product.name}" a ${formatGs(unitPrice)} cada una. Total: ${formatGs(total)}.`;
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/595983559813?text=${encodedMsg}`, '_blank');
    }

    function sendToBoth(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const name = document.getElementById(`userName${index}`).value || "Sin nombre";
      const userPhone = document.getElementById(`userPhone${index}`).value.trim();
      const product = products[index];
      const unitPrice = qty >= 2 ? product.discountPrice : product.price;
      const total = qty * unitPrice;
      const mensaje = `ü´í Pedido Olivazo-Py\nCliente: ${name}\nProducto: ${product.name}\nCantidad: ${qty}\nPrecio c/u: ${formatGs(unitPrice)}\nTotal: ${formatGs(total)}\nContacto: ${userPhone}`;

      const encodedMsg = encodeURIComponent(mensaje);

      window.open(`https://wa.me/595983559813?text=${encodedMsg}`, '_blank');

      if (userPhone.length >= 8) {
        const formattedUserPhone = userPhone.startsWith("0") ? "595" + userPhone.slice(1) : userPhone;
        window.open(`https://wa.me/${formattedUserPhone}?text=${encodedMsg}`, '_blank');
      }
    }

    renderProducts();
  </script>
</body>
</html>
