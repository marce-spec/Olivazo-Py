<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olivazo-Py</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde: #4caf50;
      --verde-osc: #388e3c;
      --bg-overlay: rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Poppins',sans-serif;
      color:#fff;
      background:#222;
      overflow-x:hidden;
    }
    /* Fondos rotativos */
    .bg-slides{
      position:fixed;
      inset:0;
      z-index:-2;
      background-size:cover;
      background-position:center;
      animation:fade 18s infinite;
      opacity:6s;
    }
    .bg-slides:nth-child(1){
      background:url('https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=1350&q=80') center/cover fixed;
animation-delay:0s;
    }
    .bg-slides:nth-child(2){
      background:url('https://images.unsplash.com/photo-1615485588313-87b1f8c7344f?auto=format&fit=crop&w=1350&q=80') center/cover fixed;
      animation-delay:0s;
    }
    .bg-slides:nth-child(3){
      background:url('https://images.unsplash.com/photo-1566385101042-1a0aa0c1268c?auto=format&fit=crop&w=1350&q=80') center/cover fixed;
      animation-delay:12s;
    }
    @keyframes fade{
      0%,33.333%{opacity:1}
      38%,95%{opacity:0}
      100%{opacity:0}
    }
    body::after{
      content:'';
      position:fixed;
      inset:0;
      background:var(--bg-overlay);
      z-index:-1;
    }

    /* Header */
    .header-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 24px;
      background:rgba(0,0,0,.35);
      border-bottom:1px solid rgba(255,255,255,.15);
      backdrop-filter:blur(4px);
    }
    .logo{font-size:26px;font-weight:600}
    .icon-set{display:flex;gap:12px}
    .icon-header{
      width:30px;height:30px;filter:invert(1);transition:transform .2s;
    }
    .icon-header:hover{transform:scale(1.15)}

    /* Galer√≠as */
    .gallery-title{
      text-align:center;
      margin:50px 0 20px;
      font-size:28px;
      font-weight:600;
    }
    .gallery{
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
      padding:0 20px 60px;
    }
    .product{
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.25);
      border-radius:12px;
      padding:20px;
      width:100%;
      max-width:380px;
      backdrop-filter:blur(8px);
      transition:transform .3s, box-shadow .3s;
    }
    .product:hover{
      transform:translateY(-6px);
      box-shadow:0 10px 25px rgba(0,0,0,.4);
    }
    .product img{
      width:100%;border-radius:8px;margin-bottom:12px;
    }
    .product h3{font-size:20px;margin-bottom:8px}
    .product p{margin-bottom:6px}
    .discount{color:#8aff8a}
    label{font-size:14px;margin-top:10px}
    input[type=number],input[type=text]{
      width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin-top:4px;color:#111;
    }
    button{
      margin-top:12px;padding:10px 18px;
      background:var(--verde);color:#fff;border:none;border-radius:6px;
      cursor:pointer;font-weight:600;transition:background .2s;
    }
    button:hover{background:var(--verde-osc)}
  </style>
</head>
<body>

  <!-- Fondos rotativos -->
  <div class="bg-slides"></div>
  <div class="bg-slides"></div>
  <div class="bg-slides"></div>

  <div class="header-top">
    <div class="logo">ü´í Olivazo-Py</div>
    <div class="icon-set">
      <a href="tel:+595983559813">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Llamar" class="icon-header">
      </a>
      <a href="https://wa.me/595983559813" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="icon-header">
      </a>
    </div>
  </div>

  <!-- Galer√≠a 1: Aceites -->
  <h2 class="gallery-title">Aceites de Oliva</h2>
  <div class="gallery" id="galleryAceites"></div>

  <!-- Galer√≠a 2: Suplementos para Gym -->
  <h2 class="gallery-title">Aceitunas & Snacks</h2>
  <div class="gallery" id="gallerySnacks"></div>

  <!-- Galer√≠a 3: Natural -->
  <h2 class="gallery-title">Cosm√©tica Natural</h2>
  <div class="gallery" id="galleryCosmetica"></div>

  <script>
    /*************  DATOS  *************/
    const aceites = [
      {name:"Aceite de Oliva Virgen Extra",price:100000,discountPrice:80000,image:"https://cdn.pixabay.com/photo/2020/08/13/16/58/olive-oil-5484401_1280.jpg",description:"Botella 500 ml ‚Äì Calidad premium"},
      {name:"Aceite de Oliva Blend",price:80000,discountPrice:70000,image:"https://cdn.pixabay.com/photo/2016/02/19/10/00/olive-oil-1208757_1280.jpg",description:"Botella 500 ml ‚Äì Mezcla suave"}
    ];
    const snacks = [
      {name:"Aceitunas Verdes Rellenas",price:25000,discountPrice:22000,image:"https://cdn.pixabay.com/photo/2018/07/19/14/45/olives-3548564_1280.jpg",description:"Frasco 250 g"},
      {name:"Mix de Aceitunas & Tomates Secos",price:30000,discountPrice:27000,image:"https://cdn.pixabay.com/photo/2017/09/27/16/49/olive-2792328_1280.jpg",description:"Bandeja 200 g"}
    ];
    const cosmeticos = [
      {name:"Crema Hidratante de Oliva",price:50000,discountPrice:45000,image:"https://cdn.pixabay.com/photo/2020/10/02/13/50/cosmetics-5621774_1280.jpg",description:"Pote 50 ml ‚Äì Piel seca"},
      {name:"Jab√≥n Artesanal de Oliva & Romero",price:18000,discountPrice:16000,image:"https://cdn.pixabay.com/photo/2016/10/22/20/34/soap-1761330_1280.jpg",description:"Unidad 100 g"}
    ];

    const formatGs = n => "Gs. " + n.toLocaleString();

    function renderGallery(list, containerId){
      const container = document.getElementById(containerId);
      list.forEach((p,i)=>{
        const div = document.createElement("div");
        div.className="product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p id="${containerId}_price${i}"><strong>Precio unitario:</strong> ${formatGs(p.price)} c/u</p>
          <label>Cantidad: <input type="number" id="${containerId}_qty${i}" value="1" min="1"></label>
          <p id="${containerId}_total${i}"></p>

          <label>Tu nombre: <input type="text" id="${containerId}_userName${i}" placeholder="Ej: Juan P√©rez"></label>
          <label>Tu WhatsApp: <input type="text" id="${containerId}_userPhone${i}" placeholder="Ej: 0981123456"></label>

          <button onclick="sendToBoth(${i}, ${JSON.stringify(containerId)})">üìù Realizar pedido</button>
        `;
        container.appendChild(div);
        document.getElementById(`${containerId}_qty${i}`).addEventListener("input",()=>updateTotal(i,containerId,list));
        updateTotal(i,containerId,list);
      });
    }

    function updateTotal(i,containerId,list){
      const qty = +document.getElementById(`${containerId}_qty${i}`).value;
      const p = list[i];
      const isDisc = qty>=2;
      const unit = isDisc ? p.discountPrice : p.price;
      const total = qty*unit;
      document.getElementById(`${containerId}_price${i}`).innerHTML = isDisc
        ? `<strong>Precio unitario:</strong> <span class="discount">${formatGs(unit)} c/u (descuento)</span>`
        : `<strong>Precio unitario:</strong> ${formatGs(unit)} c/u`;
      document.getElementById(`${containerId}_total${i}`).textContent = `Total: ${formatGs(total)}`;
    }

    function sendToBoth(i,containerId){
      const list = window[containerId.replace('gallery','').toLowerCase()];
      const p = list[i];
      const qty = +document.getElementById(`${containerId}_qty${i}`).value;
      const name = document.getElementById(`${containerId}_userName${i}`).value || "Sin nombre";
      const phone = document.getElementById(`${containerId}_userPhone${i}`).value.trim();
      const unit = qty>=2 ? p.discountPrice : p.price;
      const total = qty*unit;
      const msg = `ü´í Pedido Olivazo-Py\nGaler√≠a: ${containerId}\nCliente: ${name}\nProducto: ${p.name}\nCantidad: ${qty}\nPrecio c/u: ${formatGs(unit)}\nTotal: ${formatGs(total)}\nContacto: ${phone}`;
      const enc = encodeURIComponent(msg);

      window.open(`https://wa.me/595983559813?text=${enc}`,"_blank");
      if(phone.length>=8){
        const dest = phone.startsWith("0") ? "595"+phone.slice(1) : phone;
        window.open(`https://wa.me/${dest}?text=${enc}`,"_blank");
      }
    }

    /* Renderizado de las 3 galer√≠as */
    renderGallery(aceites,'galleryAceites');
    renderGallery(snacks,'gallerySnacks');
    renderGallery(cosmeticos,'galleryCosmetica');
  </script>
</body>
</html>
